<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Altas y Bajas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar h2 a {
      color: #00e676;
      text-decoration: none;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar a:hover {
      background-color: #ffffff20;
      color: #ffffff;
    }

    .sidebar a.active {
      background-color: #ffffff30;
      color: #ffffff;
    }

    .main-content {
      margin-left: 250px;
      padding: 60px 40px;
      flex: 1;
      min-height: 100vh;
    }

    input, select, button {
      display: block;
      margin: 12px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #00e676;
      color: black;
      cursor: pointer;
      max-width: 200px;
    }

    button:hover {
      background-color: #00c853;
    }

    .user-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 8px;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <!-- Men√∫ lateral -->
  <div class="sidebar">
    <h2><a href="index.html">Men√∫</a></h2>
    <a href="altas.html" class="active">üü¢ Altas y Bajas</a>
    <a href="cambiar-contrasena.html">üîê Cambio de Contrase√±a</a>
    <a href="tipos-usuario.html">üë§ Tipos de Usuario</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1>üü¢ Activar / Desactivar Usuarios</h1>

    <label for="telefono">Buscar por tel√©fono:</label>
    <input type="text" id="telefono" placeholder="Ej: 8711234567" />

    <button onclick="buscarUsuario()">Buscar</button>

    <div id="resultado" class="user-info" style="display: none;">
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Apellidos:</strong> <span id="apellidos"></span></p>
      <p><strong>Usuario:</strong> <span id="usuario"></span></p>
      <p><strong>Tipo:</strong> <span id="tipo_usuario"></span></p>

      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>

      <button onclick="actualizarEstado()">Guardar cambios</button>
    </div>
  </div>

  <script>
    let telefonoActual = "";

    function buscarUsuario() {
      const tel = document.getElementById("telefono").value.trim();
      if (!tel) return alert("Escribe un n√∫mero de tel√©fono.");

      fetch(`/api/usuario/${tel}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) return alert(data.mensaje);

          const u = data.usuario;
          telefonoActual = u.telefono;
          document.getElementById("nombre").textContent = u.nombre;
          document.getElementById("apellidos").textContent = u.apellidos;
          document.getElementById("usuario").textContent = u.usuario;
          document.getElementById("tipo_usuario").textContent = u.tipo_usuario;
          document.getElementById("estado").value = u.estado;

          document.getElementById("resultado").style.display = "block";
        })
        .catch(err => {
          console.error(err);
          alert("Error al buscar usuario");
        });
    }

    function actualizarEstado() {
      const nuevoEstado = document.getElementById("estado").value;
      if (!telefonoActual) return alert("Primero busca un usuario.");

      fetch(`/api/usuario/${telefonoActual}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nuevoEstado })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.mensaje);
        })
        .catch(err => {
          console.error(err);
          alert("Error al actualizar el estado.");
        });
    }
  </script>

</body>
</html>
